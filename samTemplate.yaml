AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: CD Demo Lambda
Resources:
  IndexPhotosLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: index-photos-cd
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      CodeUri: ./LambdaCode/LF1/lambda_function.py
      Description: 'Index photos function'
      MemorySize: 128
      Timeout: 30
      Layers:
        - 'arn:aws:lambda:us-east-1:232083808386:layer:requests:2'
      Role: 'arn:aws:iam::232083808386:role/service-role/indexPhotosRole'
#      Events:
#        getAZsAPI:
#          Type: Api
#          Properties:
#            Path: /getazs
#            Method: get
      Environment:
        Variables:
          REGION: us-east-1
      VpcConfig:
        SecurityGroupIds:
          - sg-9c472db5
        SubnetIds:
          - subnet-ec51438b

  IndexPhotosLambdaS3Permission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: 'lambda:InvokeFunction'
#      EventSourceToken: String
      FunctionName: !GetAtt IndexPhotosLambda.Arn
      Principal: 's3.amazonaws.com'
#      SourceAccount: String
      SourceArn: 'arn:aws:s3:::ass3-b2-cd'


  SearchPhotosLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      FunctionName: search-photos-cd
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      CodeUri: ./LambdaCode/LF2/lambda_function.py
      Description: 'Search photos function'
      MemorySize: 128
      Timeout: 30
      Layers:
        - 'arn:aws:lambda:us-east-1:232083808386:layer:elasticsearch:2'
      Role: 'arn:aws:iam::232083808386:role/service-role/Search-photos-role'
      #      Events:
      #        getAZsAPI:
      #          Type: Api
      #          Properties:
      #            Path: /getazs
      #            Method: get
      Environment:
        Variables:
          REGION: us-east-1
      VpcConfig:
        SecurityGroupIds:
          - sg-9c472db5
        SubnetIds:
          - subnet-ec51438b

  PhotosES:
    Type: AWS::Elasticsearch::Domain
    Properties:
      DomainName: photos-cd
      ElasticsearchVersion: '7.4'
      ElasticsearchClusterConfig:
        DedicatedMasterEnabled: false
        InstanceCount: 1
        ZoneAwarenessEnabled: false
        InstanceType: 'r5.large.elasticsearch'
      EBSOptions:
        EBSEnabled: true
        VolumeSize: 10
        VolumeType: 'gp2'
      VPCOptions:
        SecurityGroupIds:
          - sg-9c472db5
        SubnetIds:
          - subnet-ec51438b

  PhotoBucketS3:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: ass3-b2-cd
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: 's3:ObjectCreated:Put'
            Function: !GetAtt IndexPhotosLambda.Arn
#            Function: 'arn:aws:lambda:us-east-1:232083808386:function:index-photos-cd'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        ErrorDocument: 'error.html'
        IndexDocument: 'index.html'
#
  PhotoBucketS3Policy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref PhotoBucketS3
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AWSRekognitionS3AclBucketRead20191011
            Effect: Allow
            Principal:
              Service: rekognition.amazonaws.com
            Action:
              - 's3:GetBucketAcl'
              - 's3:GetBucketLocation'
#            Resource: 'arn:aws:s3:::ass3-b2-cd'
            Resource: !GetAtt PhotoBucketS3.Arn
          - Sid: AWSRekognitionS3GetBucket20191011
            Effect: Allow
            Principal:
              Service: rekognition.amazonaws.com
            Action:
              - 's3:GetObject'
              - 's3:GetObjectAcl'
              - 's3:GetObjectVersion'
              - 's3:GetObjectTagging'
#            Resource: 'arn:aws:s3:::ass3-b2-cd/*'
            Resource: !Join [ "/", [ !GetAtt PhotoBucketS3.Arn, '*']]
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
#            Resource: 'arn:aws:s3:::ass3-b2-cd/*'
            Resource: !Join [ "/", [ !GetAtt PhotoBucketS3.Arn, '*']]

  AIPhotoAlbumAPI:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Description: 'API for assignment 3 for Cloud Computing and Big Data course'
      EndpointConfiguration:
        Types: 
          - REGIONAL
      Name: 'AIPhotoAlbumAPI'
      Body:
        swagger: '2.0'
        info:
          title: AIPhotoAlbumAPI
          description: 'AI Photo Search application, built during the Cloud and Big Data course at Columbia University.'
          version: 1.0.0
        schemes:
          - https
        basePath: /beta
        produces:
          - application/json
        paths:
          /search:
            get:
              summary: photo search method
              description: |
                This API takes in a search query as a query parameter and returns zero or more photos that match the search query.
              operationId: searchPhotos
              parameters:
                - in: query
                  name: q
                  schema:
                    type: string
                  description: the string to be searched
              consumes:
                - application/json
              produces:
                - application/json
              responses:
                '200':
                  description: '200 response'
                  schema:
                    $ref: '#/definitions/SearchResponse'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                '403':
                  description: '403 response'
                  schema:
                    $ref: '#/definitions/Error'
                '500':
                  description: '500 response'
                  schema:
                    $ref: '#/definitions/Error'
            options:
              consumes:
                - application/json
              produces:
                - application/json
              responses:
                '200':
                  description: '200 response'
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                    Access-Control-Allow-Methods:
                      type: string
                    Access-Control-Allow-Headers:
                      type: string
                '403':
                  description: '403 response'
                '500':
                  description: '500 response'
        definitions:
          SearchResponse:
            type: object
            properties:
              results:
                type: array
                items:
                  $ref: '#/definitions/Photo'
          Photo:
            type: object
            properties:
              url:
                type: string
              labels:
                type: array
                items:
                  type: string
          Error:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string


